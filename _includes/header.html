<header class="site-header">

  <div class="wrapper">
    {% if page.url == "/" %}
        <a class="site-title-active" href="{{ site.baseurl }}/">{{ site.title }}</a>
    {% else %}
        <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    {% endif %}


    <nav class="site-nav">
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
            {% if my_page.url == page.url %}
                <a class="page-link-active" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% else %}
                <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
